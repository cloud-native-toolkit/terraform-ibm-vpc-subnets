name: ibm-vpc-subnets
type: terraform
description: Module to provision a collection of subnets for an existing VPC
tags:
    - network
    - subnets
    - vpc
versions:
- platforms: []
  dependencies:
    - id: resource-group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: gateways
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-gateways
          version: ">= 1.0.0"
      optional: true
    - id: cos_bucket
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage-bucket
          version: ">= 0.0.1"
      optional: true
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource-group
        output: id
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: acl_id
      moduleRef:
        id: vpc
        output: acl_id
    - name: gateways
      moduleRef:
        id: gateways
        output: gateways
      optional: true
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: _count
      scope: module
    - name: label
      scope: module
    - name: flow_log_cos_bucket_name
      moduleRef:
        id: cos_bucket
        output: bucket_name
      optional: true
