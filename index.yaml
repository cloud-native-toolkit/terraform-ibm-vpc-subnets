id: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
name: ibm-vpc-subnets
type: terraform
description: Module to provision a collection of subnets for an existing VPC
tags:
  - network
  - subnets
  - vpc
versions:
  - platforms: []
    dependencies:
      - id: resource-group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: ">= 1.0.0"
      - id: vpc
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
            version: ">= 1.0.0"
      - id: gateways
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-gateways
            version: ">= 1.0.0"
        optional: true
    variables:
      - name: resource_group_id
        moduleRef:
          id: resource-group
          output: id
        type: string
      - name: vpc_name
        moduleRef:
          id: vpc
          output: name
        type: string
      - name: acl_id
        moduleRef:
          id: vpc
          output: acl_id
        type: string
      - name: gateways
        moduleRef:
          id: gateways
          output: gateways
        optional: true
        type: string
      - name: region
        scope: global
        type: string
      - name: ibmcloud_api_key
        scope: global
        type: string
      - name: _count
        scope: module
        type: string
      - name: label
        scope: module
        type: string
    version: v1.0.2
    outputs:
      - name: count
        description: The number of subnets created
      - name: subnets
        description: The subnets that were created
  - platforms: []
    dependencies:
